version: "3.7"

# logging option
x-logging:
  &logging
  driver: "syslog"
#  driver: "json-file"

services:
  app:
    image: tom-calculator/app:latest
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    volumes:
      - .:/app
    working_dir: /app
    env_file:
        - .env
    command: python run
    logging:
      << : *logging
      options:
        tag: tom-calculator__app
    restart: always
    ports:
      - "18000:80"

  postgres:
    image: tom-calculator/postgres:latest
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: tom
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tom
    volumes:
      - tom-calculator__postgres:/var/lib/postgresql/data
    logging:
        << : *logging
        options:
            tag: tom-calculator__postgres
    restart: always
    ports:
        - "18001:5432"

volumes:
    tom-calculator__postgres:
        name: tom-calculator__postgres
